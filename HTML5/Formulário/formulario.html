<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>
    <body>
    <form name="form_cadastro" action="#" method="get" enctype="multipart/form-data">
        <h1>Formulário Básico</h1>

        <fieldset disabled>
            <label for="form_nome">Nome:</label>
            <input type="text" name="form_nome" id="form_nome" placeholder="Insira o seu nome" size="20"> <br>

            <label for="form_senha">Senha:</label>
            <input type="password" name="form_senha" id="form_senha" placeholder="Insira sua senha" maxlength="20" minlength="8" size="20">
            
            <label for="email">Digite o seu e-mail:</label>
            <input type="email" name="form_email" id="form_email" placeholder="Insira o seu e-mail">

            <label for="Telefone">Telefone:</label>
            <input type="tel" name="form_tele" id="form_tele" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}[0-9]{4}" placeholder="(xx)9xxxx-xxxx">
        </fieldset>

        <fieldset>
            <label for="color">Selecione uma Cor:</label>
                <input type="color" name="form_cor" id="form_cor">
        </fieldset>
        
        <fieldset>
            <label for="form_esportes">Esportes Favoritos:</label>
            <input type="checkbox" name="form_fut" id="form_fut" class="inline"> Futebol <br>
            <input type="checkbox" name="form_basq" id="form_basq" class="inline"> Basquete <br>
            <input type="checkbox" name="form_nat" id="form_nat" class="inline"> Natação <br>
            <input type="checkbox" name="form_outro" id="form_outro" class="inline"> Outro <br>
        </fieldset>

        <fieldset>
            <label for="form_carro">Possúi veículo?</label>
            <input type="radio" name="form_carro" id="form_carro" value="s"> Sim
            <input type="radio" name="form_carro" id="form_carro" value="n"> Não
        </fieldset>

        <fieldset>
            <label for="form_hora">Horário Local:</label>
            <input type="time" name="form_hora" id="form_hora" min="01:00" max="00:00">
            <label for="form_data">Data</label>
            <input type="date" name="form_data" id="form_data">
            <label for="form_data_hora">Data e Hora:</label>
            <input type="datetime-local" name="form_data_hora" id="form_data_hora">
            <label for="form_month">Mês:</label>
            <input type="month" name="form_mes" id="form_mes">
            <label for="form_week">Semana:</label>
            <input type="week" name="form_sem" id="form_sem">
        </fieldset>

        <input type="hidden" name="canal" value="cfb_cursos">
        <input type="hidden" name="curso" value="javascript">

        <fieldset>
            <label for="number">Escolha um Número:</label>
            <input type="number" name="form_num" id="form_num" step="2" max="100" placeholder="Número de 0 a 100">
        </fieldset>

        <fieldset>
            <label for="arquivo">Envie seu arquivo:</label>
            <input type="file" name="form_file" id="form_file" multiple accept=".jpg, .gif, .png">
            <label for="url">Insira o URL</label>
            <input type="url" name="form_url" id="form_url" placeholder="Insira a url do arquivo">
        </fieldset>

        <fieldset>
            <label for="gen_select">Escolha uma opção:</label>
            <select name="form_gen" id="form_gen">
                <option value="MC">Masculino - Cisgênero</option>
                <option value="FC">Feminino - Cisgênero</option>
                <option value="MT">Maculino - Transgênero</option>
                <option value="FT">Feminino - Transgênero</option>
                <option value="O">Outro</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="datalists">Escolha uma opção:</label>
            <input list="form_gender" name="form_cor">
            <datalist id="form_cores">
                <option value="blue">Azul</option>
                <option value="yellow">Amarelo</option>
                <option value="red">Vermelho</option>
                <option value="purple">Roxo</option>
                <option value="orange">Laranja</option>
                <option value="green">Verde</option>
            </datalist>
            <datalist id="form_gender">
                <option value="MC">Masculino - Cisgênero</option>
                <option value="MT">Masculino - Transgênero</option>
                <option value="FC">Feminino - Cisgênero</option>
                <option value="FT">Feminino - Transgênero</option>
                <option value="OT">Outro</option>
            </datalist>
        </fieldset>
        <fieldset>
            <label for="comentarios">Comentários:</label>
            <textarea name="form_com" id="form_com" cols="50" rows="10" autofocus></textarea>
        </fieldset>

        <div id="div_botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>
</body>
</html>
