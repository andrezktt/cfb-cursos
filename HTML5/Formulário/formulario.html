<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <form name="form_cadastro" action="#" method="get">
        <h1>Formulário Básico</h1>

        <label for="form_nome">Nome:</label>
        <input type="text" name="form_nome" id="form_nome" placeholder="Insira o seu nome" size="20"> <br>

        <label for="form_senha">Senha:</label>
        <input type="password" name="form_senha" id="form_senha" placeholder="Insira sua senha" maxlength="20" minlength="8" size="20">

        <label for="form_esportes">Esportes Favoritos:</label>
        <input type="checkbox" name="form_fut" id="form_fut" class="inline"> Futebol <br>
        <input type="checkbox" name="form_basq" id="form_basq" class="inline"> Basquete <br>
        <input type="checkbox" name="form_nat" id="form_nat" class="inline"> Natação <br>
        <input type="checkbox" name="form_outro" id="form_outro" class="inline"> Outro <br>

        <label for="form_carro">Possúi veículo?</label>
        <input type="radio" name="form_carro" id="form_carro" value="s">Sim
        <input type="radio" name="form_carro" id="form_carro" value="n">Não

        <label for="form_hora">Horário Local:</label>
        <input type="time" name="form_hora" id="form_hora" min="01:00" max="00:00">

        <label for="form_data">Data</label>
        <input type="date" name="form_data" id="form_data">

        <label for="form_data_hora">Data e Hora:</label>
        <input type="datetime-local" name="form_data_hora" id="form_data_hora">

        <div id="div_botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>
</body>
</html>
