<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex001.css">
    <title>Criando Elementos - Antes e Depois</title>
</head>
<body>
    <main>
        <div id="caixaFuncional" class="caixa">
            <div id="novoAlbum" class="btn_func">
                <input type="text" name="nomeAlbum" id="nomeAlbum" placeholder="Nome do Album">
            </div>
            <div id="addAlbum_bef" class="btn_func">
                <button id="btn_addAlbum_bef">Adicionar Antes</button>
            </div>
            <div id="addAlbum_aft" class="btn_func">
                <button id="btn_addAlbum_aft">Adicionar Depois</button>
            </div>
            <div id="removeAlbum" class="btn_func">
                <button id="btn_removeAlbum">Remover Album</button>
            </div>
            <div id="select_Album" class="btn_func">
                <button id="btn_selectAlbum">Album Selecionado</button>
            </div>
        </div>
        <div id="caixa1" class="caixa">

        </div>
    </main>
    <script src="ex001.js"></script>
</body>
</html>
