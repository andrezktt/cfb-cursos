<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora" class="calculadora">

        <div id="div_nome" class="div_nome">
            <p>Calculadora Especial</p>
        </div>

        <div id="div_display" class="div_display">
            <p id="display" class="display">0</p>
        </div>

        <div id="div_teclas" class="div_teclas">
            <button id="tecla_7" class="teclas">7</button>
            <button id="tecla_8" class="teclas">8</button>
            <button id="tecla_9" class="teclas">9</button>
            <button id="tecla_soma" class="teclas tecla_operacoes">+</button>
            <button id="tecla_4" class="teclas">4</button>
            <button id="tecla_5" class="teclas">5</button>
            <button id="tecla_6" class="teclas">6</button> 
            <button id="tecla_subtracao" class="teclas tecla_operacoes">-</button>
            <button id="tecla_1" class="teclas">1</button>
            <button id="tecla_2" class="teclas">2</button>
            <button id="tecla_3" class="teclas">3</button>
            <button id="tecla_multiplicacao" class="teclas tecla_operacoes">x</button>
            <button id="tecla_0" class="teclas">0</button>
            <button id="tecla_separador" class="teclas tecla_operacoes">,</button>
            <button id="tecla_igual" class="teclas tecla_operacoes">=</button>
            <button id="tecla_divisao" class="teclas tecla_operacoes">รท</button>

        </div>

    </div>

    <script src="calculadora.js"></script>
</body>
</html>
