<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora" class="calculadora">
        <div id="principal" class="principal">
            <div id="div_nome" class="div_nome">
                <p>Calculadora</p>
            </div>
            <div id="div_display" class="div_display">
                <p id="display" class="display">0</p>
            </div>
            <div id="div_teclas" class="div_teclas">
                <button id="tecla_limpar" class="teclas">AC</button>
                <button id="tecla_abrirParenteses" class="teclas num">(</button>
                <button id="tecla_fecharParenteses" class="teclas num">)</button>
                <button id="tecla_divisao" class="teclas tecla_operacoes oper">รท</button>
                <button id="tecla_7" class="teclas num">7</button>
                <button id="tecla_8" class="teclas num">8</button>
                <button id="tecla_9" class="teclas num">9</button>
                <button id="tecla_soma" class="teclas tecla_operacoes oper">+</button>
                <button id="tecla_4" class="teclas num">4</button>
                <button id="tecla_5" class="teclas num">5</button>
                <button id="tecla_6" class="teclas num">6</button>
                <button id="tecla_subtracao" class="teclas tecla_operacoes oper">-</button>
                <button id="tecla_1" class="teclas num">1</button>
                <button id="tecla_2" class="teclas num">2</button>
                <button id="tecla_3" class="teclas num">3</button>
                <button id="tecla_multiplicacao" class="teclas tecla_operacoes oper">x</button>
                <button id="tecla_0" class="teclas num">0</button>
                <button id="tecla_separador" class="teclas tecla_operacoes num">,</button>
                <button id="tecla_igual" class="teclas tecla_operacoes res">=</button>
            </div>
        </div>
        <div id="aba_retratil" class="aba_retratil">
            <img id="aba_seta_direita" src="arrow_right.svg" alt="Seta Direita">
        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
