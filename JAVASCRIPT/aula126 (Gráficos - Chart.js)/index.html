<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Chart.js</title>
</head>
<body>
    <div>
        <canvas id="grafico_1"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('grafico_1');
        let titulos = ["Final Fantasy VII", "Sea of Stars", "Days Gone", "Spiderman: Miles Morales", "Dredge", "Dave: The Diver"]
        let votos = [20, 10, 20, 35, 5, 10]

        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: titulos,
            datasets: [{
              label: '# of Votes',
              data: votos,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
