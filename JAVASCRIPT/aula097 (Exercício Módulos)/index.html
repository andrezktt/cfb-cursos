<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Contatos</title>
</head>
<body>
    <div id="objetos" class="objetos"></div>
    <div id="form">
        <div id="titulo">Cadastro</div>
        <div class="campo">
            <label for="f_nome">Nome:</label>
            <input type="text" id="f_nome" name="f_nome" placeholder="Insira o Nome">
        </div>
        <div class="campo">
            <label for="f_telefone">Telefone:</label>
            <input type="text" name="f_telefone" id="f_telefone" placeholder="Insira o Telefone">
        </div>
        <div class="campo">
            <label for="f_email">E-Mail:</label>
            <input type="text" name="f_email" id="f_email" placeholder="Insira o E-Mail">
        </div>
        <div id="botoes">
            <button id="btn_gravar">Gravar</button>
        </div>
    </div>
    <div id="lista_contatos"></div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
